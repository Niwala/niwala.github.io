<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Fetch Example</title>
</head>
<body>
    <h1>Content from Notion</h1>
    <div id="notion-content"></div>

    <script>
        async function fetchNotionData() {
            const notionPageId = "1265d96b946d80d098a3fbeaab814903"; // Remplace par l'ID de ta page Notion
            const notionToken = "126d872b-594c-803c-a042-0037100d83da"; // Remplace par ton jeton API

            const response = await fetch(`https://api.notion.com/v1/pages/${notionPageId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${notionToken}`,
                    'Notion-Version': '2022-06-28', // Version de l'API
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                // Fais le traitement de ta data ici
                document.getElementById('notion-content').innerText = JSON.stringify(data, null, 2);
            } else {
                console.error("Error fetching Notion data", response.status);
            }
        }

        fetchNotionData();
    </script>
</body>
</html>
