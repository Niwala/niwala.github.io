		<link rel="stylesheet" href="./styles/webgl.css" type="text/css"/>

		<script src="./scripts/notion-structs.js"></script>

		<script src="./scripts/gl-matrix-min.js" defer></script>

  <body>

  <canvas width="1024" height="1024" id="function-list-canvas" class="overlay-canvas"></canvas>
  
	<!-- Banner -->
	<div id="banner">
		<div class="centred" style="justify-content: space-between; align-items: center; flex-direction: row;">
		
			<!-- Left part -->
			<div class="vertical">
			
				<!-- HEAJ logo -->
				<div>
					<a href="https://www.heaj.be/en/"><div class="main-logo"></div></a>
				</div>
				
				<!-- Home button -->
				<button class="transparent-button" onclick="GoHome()">
					<h1 class="main-header">Shader functions</h1>
				</button>

			</div>
			
			<!-- Search bar -->
			<form id="search-form">
				<input type="text" class="search-bar" id="search-bar" onkeyup="SearchFunction()" placeholder="(F) Search for functions...">
				<div class="search-bar-list" id="search-bar-list" style="display: none;"></div>
			</form>			
		</div>
	</div>


	<!-- Loading -->
	<canvas id="loading" width="200" height="200" >Loading</canvas>


	<!-- Error message -->
	<article id="error-box" style="display: none;">
		<div class="centred" style="align-items: center;">
			<div class="error-message"><span id="error-title" style="font-size: 20px;">Content not found</span><span id="error-message">Error message</span></div>
		</div>
	</article>
	
	
	<article id="homepage" style="display:none">
	
		<!-- Main content -->
		<div class="centred">
			<p id="introduction">Ce site a pour but de répertorier des fonctions basiques utilisables dans les shaders.</br>Vous n'y trouverez pas de descriptions techniques exhaustives, mais plutôt des démonstrations visuelles conçues à des fins pédagogiques.</p>

			<div class="horizontal" id="function-list">

			<button class="function-box">
				<div class="horizontal">
					<div class="vertical" style="margin-right:10px;">
						<h3>Sin</h3>
						<p>Lorem ipsum</p>
					</div>
					<canvas id="example-canvas-id" width="150" height="150" class="shader-index-preview"></canvas>
				</div>
			</button>

			</div>




	
			<div id="content-container">
			</div>
		</div>
	</article>
	
	<article id="page" style="display:none">
		<div class="centred">

			<!-- Page Content -->
			<div class="vertical" id="page-content"></div>


			<!-- Example function -->
			<div id="example-buttons-container"></div>

		</div>
	</article>
  

	<!-- Example -->
	<article id="example" style="display:none">

		<div class="centred">

			<!-- Example Content -->
			<div class="vertical" id="example-content"></div>

			<div id="template">
				<div class="function-box">
		
					<div class="vertical">
						
						<div class="switch-field" id="template-switch">
							<!-- <input type="radio" id="button-id" name="button-group"><label for="button-id">Button</label></input> -->
						</div>
					
						<div class="horizontal" id="template-example">
							<div class="vertical">

								<!-- Example Properties -->
								<div class="shader-properties" id="example-properties"></div>

								<!-- Example Code -->
								<div class="code-container">
									<pre class="line-numbers" id="template-code"><code class="language-hlsl">example-code</code></pre>
								</div>

							</div>

							<!-- Example Canvas -->
							<canvas id="example-canvas" width="200" height="200" class="shader-preview"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>


	<!-- Shader only canvas -->
	<canvas id="shader-only-canvas" width="512" height="512" class="shader-preview"></canvas>


  </body>
</html>
