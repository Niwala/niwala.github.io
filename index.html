<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shader Functions</title>
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	
    <link rel="stylesheet" href="./webgl.css" type="text/css"/>
	<link rel="stylesheet" href="./styles.css" type="text/css"/>
	<link rel="stylesheet" href="./prism.css" type="text/css"/>
	<link rel="stylesheet" href="./switch-buttons.css" type="text/css"/>
	
	<script src="parser.js" defer></script>
	<script src="gl-matrix-min.js" defer></script>
    <script src="webgl-demo.js" defer></script>
	
  </head>

  <body>
  
	<script src="prism.js"></script>
  
	<div class="banner">
	<div class="centred">
	
	<h1>Shader functions</h1>
	
	</div>
	</div>
	
	<article>
		<div class="centred">
			<div class="vertical">
			
				<p>Ce site a pour objectif de référencer des fonctions basiques utilisables dans les shaders.</p>
		
				<div id="content-container">
				</div>
		
				<div id="template">
					<div class="function-box">
			
						<div class="vertical">
							<h3>template-title</h3>
							<p>template-description</p>
							
							<div class="switch-field" id="template-switch">
								<input type="radio" id="button-id" name="button-group" value="button-value" checked><label for="button-id">template-button</label></input>
							</div>
						
							<div class="horizontal">
								<div class="vertical">
						
									<div class="slider-container">
										<p>Frequency</p>
										<input type="range" min="0" max="20" value="3.1415" step="0.01" class="slider" id="slider-frequency">
										<p class="slider-value"><span id="slider-frequency-value">50</span></p>
									</div>
									
									<pre class="line-numbers"><code class="language-hlsl">float result = step(sin(uv.x * frequency + time), uv.y)</code></pre>
									
									
								</div>
								<canvas id="glcanvas" width="200px" height="200px" class="shader-preview"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
	
	
  

  </body>
</html>
