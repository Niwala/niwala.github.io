<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Fetch Example</title>
</head>
<body>
    <h1>Content from Notion</h1>
    <div id="notion-content"></div>

    <script>
        async function fetchNotionData() {
            const response = await fetch('https://sams-backend-three.vercel.app/'); // Appel Ã  ton backend Vercel

            if (response.ok) {
                const data = await response.json();
                document.getElementById('notion-content').innerText = JSON.stringify(data, null, 2);
            } else {
                console.error("Error fetching Notion data", response.status);
            }
        }

        fetchNotionData();
    </script>
</body>
</html>
