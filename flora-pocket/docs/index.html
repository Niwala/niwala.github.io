<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flora Pocket</title>

  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Adds the default breadcrumb styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FloraPocket',
      repo: '',
      homepage: 'home.md',
      basePath: "/flora-pocket/docs/",
      loadSidebar: "sidebar.md",
      relativePath: false,

      breadcrumb: {
        showHome: true,
        homeText: 'Home',
        separator: ' &rsaquo; ',
        casing: 'capitalize',
        linkColor: 'var(--theme-color, #42b983)',
        size: 'small'
      },

      search: {
        depth: 10,
        noData: "No results",
        placeholder: "Search..."
      }

    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/index.min.js"></script> <!-- Breadcrumb -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script> <!-- Calouts / alerts -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script> <!-- Search -->
  <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js" ></script> <!-- Inline code -->
</body>
</html>
